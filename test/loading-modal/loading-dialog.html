      <link href="../src/UI/vendor/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">

    <body>


    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#wds-loadingModal">

                    <div class="modal-body">
                        <img src="chrome-extension://ccdgjdchfndafmgobbopdmoofbodklmd/UI/img/loading_icon.svg" class="wds-loading-icon"></img>
                        <p class="wds-loading-text">Simulerar...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      $('.btn-primary').click(function(){
          setTimeout(function(){ 
            $('#wds-loadingModal').modal('hide');
          }, 1500);
      })
    </script>
