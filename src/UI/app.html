<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="description" content="Web Disability Simulator">

		<title>Web Disability Simulator</title>
		<script src="../script.min.js"></script>

		<link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/app.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="logo-container">
      <img src="img/logo_disability_simulator.png" alt="web disability simulator" class="logo">
		</div>
		<nav class="navbar navbar-default" role="navigation">
			<h2 class="navbar-header"></h2>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-sight">
					<span class="selected" id="Syn"></span><span class="caret pull-right"></span></a>
				</button>
				<ul class="dropdown-menu dropdown-menu-sight" aria-labelledby="menu-sight">
					<li><a href="#" class="menu-btn colorBlindness" id="colorBlindness"></a></li>
					<li><a href="#" class="menu-btn yellowBlueColorBlindness" id="yellowBlueColorBlindness"></a></li>
					<li><a href="#" class="menu-btn redGreenColorBlindness" id="redGreenColorBlindness"></a></li>
					<li><a href="#" class="menu-btn farsightedness" id="farsightedness"></a></li>
					<li><a href="#" class="menu-btn tunnelVision" id="tunnelVision"></a></li>
				</ul>
			</div>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-motor">
					<span class="selected" id="Motorik"></span><span class="caret pull-right"></span></a>
				</button>
				<ul class="dropdown-menu dropdown-menu-motor" aria-labelledby="menu-motor">
					<li><a href="#" class="menu-btn parkinsons" id="parkinsons"></a></li>
				</ul>
			</div>

			<button class="btn btn-default btn-block dropdown-toggle menu-btn dyslexia" type="button" id="dyslexia"><span class="selected" id="Dyslexi"></span></button>
			<button class="btn btn-default btn-block dropdown-toggle menu-btn concentration" type="button" id="concentration"><span class="selected" id="Koncentration"></span></button>
			<button class="btn btn-default btn-block dropdown-toggle menu-btn memory" type="button" id="memory"><span class="selected" id="Minne"></span></button>
		</nav>
		<div class="footer">
			<a href="https://github.com/Metamatrix/Web-Disability-Simulator" class="github-link pull-right">Github</a>
		</div>

		<div class="tool-tip" role="region" aria-live="polite">
			<div class="tool-tip-content">
				<div class="tool-tip-info-container">
					<h2 class="disability-info-heading"></h2>
					<p class="disability-info-paragraph"></p>


					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

					<div class="panel panel-default" data-toggle="collapse" href="#adviceCollapse" aria-expanded="false" aria-controls="adviceCollapse">
							<div class="panel-heading" role="tab" id="adviceHeading">
								<h2 class="panel-title">
									<a role="button">
										<span id="advice-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>
									</a>
								</h2>
							</div>
							<div id="adviceCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="adviceHeading">
								<div class="panel-body">
									<ul class="advice-list">
								</div>
							</div>
						</div>

						<div class="panel panel-default" id="more-info-panel" data-toggle="collapse" href="#infoCollapse" aria-expanded="false" aria-controls="infoCollapse">
							<div class="panel-heading" role="tab" id="infoHeading">
								<h2 class="panel-title">
									<a role="button">
										<span id="info-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>
									</a>
								</h2>
							</div>
							<div id="infoCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="infoHeading">
								<div class="panel-body">
									<a class="more-info-link"></a>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
			<div class="reset-btn-container">
				<button class="btn btn-primary reset-btn" id="reset-btn"></button>
			</div>
		</div>

	</body>
</html>
