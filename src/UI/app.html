		<div class="tool-tip" role="region" aria-live="polite">
			<div class="tool-tip-content">
				<div class="tool-tip-info-container">
					<h2 class="disability-info-heading"></h2>
					<p class="disability-info-paragraph"></p>


					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

					<div class="panel panel-default" data-toggle="collapse" href="#adviceCollapse" aria-expanded="false" aria-controls="adviceCollapse">
							<div class="panel-heading" role="tab" id="adviceHeading">
								<h2 class="panel-title">
									<a role="button">
										<span id="advice-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>
									</a>
								</h2>
							</div>
							<div id="adviceCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="adviceHeading">
								<div class="panel-body">
									<ul class="advice-list">
								</div>
							</div>
						</div>

						<div class="panel panel-default" id="more-info-panel" data-toggle="collapse" href="#infoCollapse" aria-expanded="false" aria-controls="infoCollapse">
							<div class="panel-heading" role="tab" id="infoHeading">
								<h2 class="panel-title">
									<a role="button">
										<span id="info-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>

								</h2>

								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
			<div class="reset-btn-container">
				<button class="btn btn-primary reset-btn" id="reset-btn"></button>
			</div>
